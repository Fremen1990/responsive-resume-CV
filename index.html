<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ======================== BOX ICONS ======================== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Responsive resume - Tomasz Stanisz - CV Finance</title>
</head>

<body>
  <!-- ============================ HEADER ========================== -->

  <header class="l-header" id="header">
    <nav class="nav bd-container">
      <a href="#" class="nav__logo">TS</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
                <i class="bx bx-home nav__icon"></i>Home
            </a>
          </li>

          <li class="nav__item">
            <a href="#profile" class="nav__link">
              <i class='bx bx-user nav__icon' ></i>Profile
            </a>
          </li>

          <li class="nav__item">
            <a href="#education" class="nav__link">
              <i class='bx bx-book nav__icon' ></i>Education
            </a>
          </li>

          <li class="nav__item">
            <a href="#sklills" class="nav__link">
              <i class='bx bx-receipt nav__icon' ></i>Skills
            </a>
          </li>

          <li class="nav__item">
            <a href="#experience" class="nav__link">
              <i class='bx bx-briefcase-alt nav__icon' ></i>Experience
            </a>
          </li>

          <li class="nav__item">
            <a href="#certificates" class="nav__link">
              <i class='bx bx-award nav__icon' ></i>Certificates
            </a>
          </li>

          <li class="nav__item">
            <a href="#references" class="nav__link">
              <i class='bx bx-link-external nav__icon' ></i>References
            </a>
          </li>

        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">

        <i class='bx bx-grid-alt'></i>
      </div>

    </nav>
  </header>

  <main class="l-main bd-container">

    <!-- All elements within this section, is generated in PDF -->
    <div class="resume">

      <div class="resume__left">
        <!-- ================= HOME =================== -->

        <section class="home" id="home">
          <div class="home__container section bd-grid">
            <div class="home__data bd-grid">
              <img src="assets//img/face img black 2.jpg" alt="" class="home__img">

              <h1 class="home__title">STANISZ <b>TOMASZ</b></h1>

              <h3 class="home__profesion">Web developer</h3>
            </div>
          </div>
        </section>


        <!-- Button to download your CV saved in the pdf folder. Available for mobile  -->

        <div>
          <a download="assets/pdf" class="home__button-movil">Download</a>

        </div>
      </div>


      <div class="home__address bd-grid">
        <span class="home__information"><i class='bx bx-map home__icon' ></i> Al. Wyscigowa 14a, Warsaw - Poland </span>

        <span class="home__information"><i class='bx bx-envelope home__icon' ></i> fremen1990@gmail.com </span>

        <span class="home__information"><i class='bx bx-phone home__icon'></i>  725-214-022 </span>

      </div>


      <div class="resumr__right"></div>

    </div>


  </main>

  <!-- ============================ SCROLL TOP ========================== -->

  <!-- ============================ HTML2PDF ========================== -->

  <!--  MAIN JS -->
  <script src="assets/js/main.js"></script>
</body>

</html>
